# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ai_interview_db
spring.datasource.username=postgres
spring.datasource.password=5432
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server
server.port=8080
server.servlet.context-path=/api

jwt.secret=your-very-secure-and-long-256-bit-key-here-keep-it-safe
jwt.expiration=86400000  # 1 day in milliseconds